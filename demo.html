<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Poppins Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css//signup.css">
    <link rel="stylesheet" href="./css/global.css">
    <title>Signup</title>
</head>

<body>
<main>
    <div class="col-12">
        <div class="row">
            <div class="container-fluid">
                <div class="row mt-4">
                    <form class="state__form col-2 pl-4 pb-5 border-right bd-sidebar border-dark overflow-auto">
                        <div class="sticky-top px-0 bg-light">
                            <button type="submit" class="btn btn-primary mb-3">Apply</button>

                        </div>
                        <div class="form-group">
                            <div class="form-check state__col">
                                <div class="mb-4">
                                    <input class="form-check-input all__state__input" type="checkbox"
                                        id="stateCheck" checked>
                                    <label class="form-check-label all__state__name ml-3" for="stateCheck">
                                        All States
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-10 data__container">
                        <div class="card-deck mx-auto card__container">
                            <div class="card border-secondary card__box mb-3">
                                <div class="card-header font-weight-bold bg-secondary text-center">Selected states
                                </div>
                                <div class="card-body text-secondary">
                                    <h5 class="card-title text-center card__nums total__state font-weight-bold">__
                                    </h5>
                                </div>
                            </div>
                            <div class="card border-warning card__box mb-3">
                                <div class="card-header font-weight-bold bg-warning text-center ">Confirmed</div>
                                <div class="card-body text-warning">
                                    <h5 class="card-title text-center total__confirmed card__nums font-weight-bold">
                                        __</h5>
                                </div>
                            </div>
                            <div class="card border-success card__box mb-3">
                                <div class="card-header bg-success font-weight-bold text-center ">Recovered</div>
                                <div class="card-body text-success">
                                    <h5 class="card-title text-center total__recovered card__nums font-weight-bold">
                                        __</h5>
                                </div>
                            </div>
                            <div class="card border-danger card__box mb-3">
                                <div class="card-header font-weight-bold bg-danger text-center ">Active</div>
                                <div class="card-body text-danger">
                                    <h5 class="card-title text-center total__active card__nums font-weight-bold">__
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="my-2 d-flex flex-column justify-content-center ">
                            <div class="d-flex justify-content-around ">

                                <h1 class="text-center font-weight-bold active__data data__nav" data-value="state">
                                    State
                                    wise data</h1>
                                <h1 class="text-center font-weight-bold data__nav" data-value="district">District
                                    wise data</h1>
                            </div>
                            <div class="alert alert-info d-flex align-items-center justify-content-around"
                                role="alert">
                                <h5 class="font-weight-bold note__for__bar">Data percentage on 10,00,000 people
                                </h5>
                                <div class="d-flex justify-content-end">
                                    <h5 class="mr-5 font-weight-bold">Recovered <span
                                            class="badge badge-success h-75">
                                        </span></h5>
                                    <h5 class="mr-5 font-weight-bold">Active <span class="badge badge-danger h-75">
                                        </span></h5>
                                    <h5 class="mr-5 font-weight-bold">Death <span class="badge badge-dark h-75">
                                        </span>
                                    </h5>

                                </div>
                            </div>

                        </div>
                        <div class="stat__container overflow-auto">
                            <!-- <div class="w-100 d-flex align-items-center stat__bar mb-4">
                                <div> <span class="mx-3">Maharashtra</span></div>
                                <div class="d-flex" style="background-color: black; width: 80%; height: 100% ;">
                                    <div style="background-color: rgb(219, 0, 0); width: 60%;"></div>
                                    <div style="background-color: rgb(255, 238, 5); width: 30% ;"></div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script>
    const api = 'https://api.covid19india.org/state_district_wise.json';
const state_list_box = document.querySelector('.states__list');
const covid_state_list_form = document.querySelector('.covid_state_names');
const stateSelectedHTML = document.querySelector('#state--selected');
const testedNumHTML = document.querySelector('#tested--num');
const confirmedNumHTML = document.querySelector('#confirmed--num');
const recoveredNumHTML = document.querySelector('#recovered--num');
const stateProgressBox = document.querySelector('.state__progress__box');
const accountInfo = document.querySelector('.account-info');
let covid_JSON_DATA; // This will contain Covid JSON DATA
let state_code_arr=[]; //This will contain all state code
let state_wise_percentageArr = []; // This will be used for graphical representation

// To set Account Name ----------------
(function(){
    let LoginAccMail = JSON.parse(localStorage.getItem('loginAcc')).loginMail;
    let AllAcountArr = JSON.parse(localStorage.getItem('account_detail'));
    let loginAccName, loginPhoneNum;
    AllAcountArr.forEach(account=>{
        if(account.emailID.toLowerCase()===LoginAccMail.toLowerCase()){
            loginAccName=account.firstName;
            loginPhoneNum=account.mobileNum;};
    });
    accountInfo.innerHTML=`<img src="../images/account.svg" class="ico-size"> ${loginAccName}
    `;
    accountInfo.setAttribute('title',`Mob: ${loginPhoneNum}`);
    
})()

// To Initialize ToolTip ----------------
$(function () {
    $('[data-toggle="tooltip"]').tooltip()
});
//----------------------------------------

// To Fetch Data From API and Generate CheckBox As per StateCode
(async function(){
    let res = await fetch(api);
    covid_JSON_DATA = await res.json();
    for(state in covid_JSON_DATA){
        state_code_arr.push(covid_JSON_DATA[state].statecode);
    };
    const stateListGen = function(state_code_arr){
        state_code_arr.forEach(state=>{
            state_list_box.insertAdjacentHTML('beforeend',`
            <div class="state_component">
                <input type="checkbox" name="${state}" id="${state}" checked>
                <label for="${state}" class="ml-2">${state}</label>
            </div> 
            `); });
    };
    stateListGen(state_code_arr);
    Confirmed_N_RecoveredShow();
    graphGenerator();
    animateNum();
    
})() // This is Immediate Invoke Function to Fetch Data From API and Generate Markup


// This is Function to set the Value To Display 
function displayNumSet(HTMLElememt, Value){
    HTMLElememt.innerHTML = Value;
};

// A Snippet to Animate The Numbers
function animateNum(){
    $('.count').each(function () {
        $(this).prop('Counter',0).animate({
            Counter: $(this).text()
        }, {
            duration: 4000,
            easing: 'swing',
            step: function (now) {
                $(this).text(Math.ceil(now));
            }
        });
    });
};

function StateNumshow(){ //A functon To Show Number of states Selected
    let selectedStatesArr = [...new FormData(covid_state_list_form)];
    let selectedStatesNum = selectedStatesArr.length;
    displayNumSet(stateSelectedHTML,selectedStatesNum);
    return selectedStatesArr;
};


function Confirmed_N_RecoveredShow(){ // A funtiion to get total recovered and confirmed cases 
    let totalConfirmed=0, totalRecovered=0, totalDeceased=0; // For Overall Data
    state_wise_percentageArr = []
    let selectedState = StateNumshow().map(arr => arr[0]);
    for(let state in covid_JSON_DATA){
        let stateWiseCnfrm = 0; // For StateWise Data
        let stateWiseRecvr = 0; // For StateWise Data
        let stateWiseActive = 0; // For StateWise Data
        let stateWiseDeceased = 0; // For StateWise Data
        let districtData = covid_JSON_DATA[state]['districtData'];
        for (let district in districtData){
            let districtCovidDetails = districtData[district];
            if(selectedState.includes(covid_JSON_DATA[state].statecode)){
                totalConfirmed+= districtCovidDetails.confirmed;
                totalRecovered+= districtCovidDetails.recovered;
                totalDeceased+= districtCovidDetails.deceased; };
            stateWiseCnfrm+= districtCovidDetails.confirmed;
            stateWiseRecvr+= districtCovidDetails.recovered;
            stateWiseActive+= districtCovidDetails.active;
            stateWiseDeceased+= districtCovidDetails.deceased;
            };
        // Calculating Percentage As per State
        let stateWiseTotal = stateWiseCnfrm + stateWiseRecvr + stateWiseActive + stateWiseDeceased;
        let stateWiseActivePercentage = (stateWiseActive / stateWiseTotal)*100 || 0;
        let stateWiseRecvrPercentage = (stateWiseRecvr / stateWiseTotal)*100 || 0;
        let stateWiseDeceasedPercentage = (stateWiseDeceased / stateWiseTotal)*100 || 0;
        // Created An Array containing State Name and Confirm and Recover Data in % and with State Code
        state_wise_percentageArr.push([
            state,[stateWiseActivePercentage, stateWiseRecvrPercentage, stateWiseDeceasedPercentage],covid_JSON_DATA[state].statecode
        ]);

        };
    displayNumSet(confirmedNumHTML, totalConfirmed);
    displayNumSet(recoveredNumHTML, totalRecovered);
    displayNumSet(testedNumHTML, totalDeceased + totalRecovered + totalConfirmed);
};

// On checking on unchecking Any State from the Selected States
covid_state_list_form.addEventListener('change',function(){
    Confirmed_N_RecoveredShow();
    graphGenerator();
});

// To LogOut The Current User
function logOutUser(){
    localStorage.setItem('loginAcc','');
    window.location.href = '../index.html';
};

// A Function to Generate the Graph Markup 
function graphGenerator(){
    stateProgressBox.innerHTML='';
    let selectedState = StateNumshow().map(arr => arr[0]);
    state_wise_percentageArr.forEach(StateArr=>{
        if(selectedState.includes(StateArr[2])){
            stateProgressBox.insertAdjacentHTML('afterbegin'
            ,`<div class="progress__component d-flex">
                    <div class="col-3 p-0 state--name">
                        ${StateArr[0]}
                    </div>
                    <div class="col-9">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: ${StateArr[1][0]}%" aria-valuenow="${StateArr[1][0]}" aria-valuemin="0" aria-valuemax="100"></div>
                            <div class="progress-bar bg-success" role="progressbar" style="width: ${StateArr[1][1]}%" aria-valuenow="${StateArr[1][1]}" aria-valuemin="0" aria-valuemax="100"></div> <div class="progress-bar bg-dark" role="progressbar" style="width: ${StateArr[1][2]}%" aria-valuenow="${StateArr[1][2]}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            `);   
        };
    });
};
</script>
</html>
